apiVersion: v1
kind: Namespace
metadata: 
  name: java

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world 
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-pod
        image: arungupta/helloworld-spring-boot:latest
        ports: 
        - containerPort: 80
        - containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
  namespace: java
spec:
  selector:
    app: hello-world
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: NodePort
